<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reflexa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--secondary-color), var(--background-color));
        }

        .auth-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            padding: 0.8rem;
            background-color: var(--dark-gray);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-options {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .form-options label {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .form-options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: var(--border-color);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--dark-gray);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 0.2rem;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #22c55e;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Reflexa to start your wellness journey</p>
            </div>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-requirements">
                        Must be at least 8 characters long with numbers and letters
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="terms" required>
                        I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
                <div class="error-message" id="formError"></div>
                <div class="success-message" id="formSuccess"></div>
            </form>
            <div class="social-login">
                <p>Or sign up with</p>
                <div class="social-buttons">
                    <button class="social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="email-service.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsInput = document.getElementById('terms');

        // Error message elements
        const fullNameError = document.getElementById('fullNameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const formError = document.getElementById('formError');
        const formSuccess = document.getElementById('formSuccess');

        // Check if user is already logged in
        if (auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            fullNameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            formError.style.display = 'none';
            formSuccess.style.display = 'none';

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate full name
            if (!fullName) {
                fullNameError.textContent = 'Full name is required';
                fullNameError.style.display = 'block';
                return;
            }

            // Validate email
            if (!email) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                return;
            }

            // Validate password
            const passwordValidation = auth.validatePassword(password);
            if (!passwordValidation.valid) {
                passwordError.textContent = passwordValidation.message;
                passwordError.style.display = 'block';
                return;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                return;
            }

            // Validate terms acceptance
            if (!termsInput.checked) {
                formError.textContent = 'Please accept the Terms of Service and Privacy Policy';
                formError.style.display = 'block';
                return;
            }

            try {
                // Attempt signup
                const user = auth.signup(fullName, email, password);
                
                // Send welcome email
                const emailResult = await emailService.sendWelcomeEmail(user);
                
                if (emailResult.success) {
                    // Show success message
                    formSuccess.textContent = 'Account created successfully! Please check your email for a welcome message. Redirecting...';
                    formSuccess.style.display = 'block';

                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Account created but email failed
                    formSuccess.textContent = 'Account created successfully! However, we could not send the welcome email. Redirecting...';
                    formSuccess.style.display = 'block';

                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            } catch (error) {
                // Show error message
                formError.textContent = error.message;
                formError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
